<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>HOMESFIX 滾動文字</title>
    <style type="text/css">
        body {
            background-color: transparent;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: 'Microsoft JhengHei', '微軟正黑體', sans-serif;
            font-weight: bold;
            color: #333;
        }
        #scrollBody {
            overflow-y: hidden;
            height: 40px;
            line-height: 40px;
        }
    </style>
</head>
<body>
<div style="width: 600px;">
    <div id="scrollBody">
        <ul id="scrollList">
            <li>歡迎來到 HOMESFIX</li>
            <li>我們為客戶著想</li>
            <li>有任何問題都可以詢問我們</li>
            <li>我們提供給客戶最具性價比的建議</li>
            <li>來我們店裡就像回家一樣</li>
            <li>感受像家人的溫暖</li>
            <li>HOMESFIX是客人永遠的避風港</li>
        </ul>
    </div>
</div>
<script>
    function $(id) {
        return document.getElementById(id);
    }

    var speed = 40;
    var delay = 2000;
    var scrollBody = $('scrollBody');
    var scrollList = $('scrollList');

    // 複製列表項目
    var listItems = scrollList.innerHTML;
    scrollList.innerHTML += listItems;

    function scroll() {
        if (scrollBody.scrollTop >= scrollList.clientHeight / 2) {
            scrollBody.scrollTop = 0;
        } else {
            scrollBody.scrollTop++;
        }
        
        if (scrollBody.scrollTop % 40 === 0) {
            setTimeout(scroll, delay);
        } else {
            setTimeout(scroll, speed);
        }
    }

    scroll();
</script>
</body>
</html>
